<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Natasha Intro Bubbles</title>
  </head>
  <body>
    <svg width="550" height="400" viewBox="0 0 550 400" fill="none" xmlns="http://www.w3.org/2000/svg">
      <style>
        rect{fill:#e9e9eb}
        a{fill:#0079ff}
        text{
          fill:#242424;
          font-size:18px;
          font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,"Fira Sans","Droid Sans","Helvetica Neue",sans-serif
        }

        /* ───── stagger & typing logic ───── */
        .typing-1{opacity:0;animation:fade-in-out 1.5s}
        .msg-1   {animation:wait 1.7s,msg-1 .2s 1.7s}

        .typing-2{opacity:0;animation:wait 2.5s,fade-in-out 1.5s 2.5s}
        .msg-2   {animation:wait 4.2s,msg-2 .2s 4.2s}

        .typing-3{opacity:0;animation:wait 5s,fade-in-out 1.5s 5s}
        .msg-3   {animation:wait 6.7s,msg-3 .2s 6.7s}

        .typing-4{opacity:0;animation:wait 7.5s,fade-in-out 1.5s 7.5s}
        .msg-4   {animation:wait 9.2s,msg-4 .2s 9.2s}

        .typing-5{opacity:0;animation:wait 10s,fade-in-out 1.5s 10s}
        .msg-5   {animation:wait 11.7s,msg-5 .2s 11.7s}

        @keyframes wait{0%,100%{opacity:0}}
        @keyframes fade-in-out{
          0%,100%{opacity:0}
          25%,90%{opacity:1}
        }

        /* slide-in tweens (5 px drop then settle) */
        @keyframes msg-1{0%{opacity:0;transform:translate(10px,5px)}100%{opacity:1;transform:translate(10px,0)}}
        @keyframes msg-2{0%{opacity:0;transform:translate(10px,53px)}100%{opacity:1;transform:translate(10px,48px)}}
        @keyframes msg-3{0%{opacity:0;transform:translate(10px,101px)}100%{opacity:1;transform:translate(10px,96px)}}
        @keyframes msg-4{0%{opacity:0;transform:translate(10px,149px)}100%{opacity:1;transform:translate(10px,144px)}}
        @keyframes msg-5{0%{opacity:0;transform:translate(10px,197px)}100%{opacity:1;transform:translate(10px,192px)}}

        /* dark-mode palette swap */
        @media (prefers-color-scheme:dark){
          rect{fill:#3b3b3d}
          text{fill:#dcdcdc}
          a{fill:#0c82f9}
        }
      </style>

      <!-- typing 1 -->
      <g transform="translate(10,0)" class="typing-1">
        <rect x="8.27" width="69.73" height="42" rx="20.97"/>
        <circle cx="13.59" cy="33.09" r="7.68"/>
        <circle cx="3.55"  cy="41.95" r="3.55"/>
        <circle cx="27.48" cy="20.98" r="5.02" fill="#999">
          <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" repeatCount="indefinite"/>
        </circle>
        <circle cx="42.84" cy="20.98" r="5.02" fill="#999">
          <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" begin="0.2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="58.21" cy="20.98" r="5.02" fill="#999">
          <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" begin="0.4s" repeatCount="indefinite"/>
        </circle>
      </g>

      <!-- 1 ▸ Hi, I'm Natasha -->
      <g transform="translate(10,0)" class="msg-1">
        <rect width="160" height="42" rx="18.04"/>
        <text x="15" y="27">Hi, I'm Natasha</text>
      </g>

      <!-- typing 2 -->
      <g transform="translate(10,48)" class="typing-2"> …same three-dot markup… </g>

      <!-- 2 ▸ role -->
      <g transform="translate(10,48)" class="msg-2">
        <rect width="230" height="42" rx="18.04"/>
        <text x="15" y="27">AI Lead &amp; Co-Founder</text>
      </g>

      <!-- typing 3 -->
      <g transform="translate(10,96)" class="typing-3"> … </g>

      <!-- 3 ▸ what you’re building -->
      <g transform="translate(10,96)" class="msg-3">
        <rect width="430" height="42" rx="18.04"/>
        <text x="15" y="27">Working on next-gen intelligent systems</text>
      </g>

      <!-- typing 4 -->
      <g transform="translate(10,144)" class="typing-4"> … </g>

      <!-- 4 ▸ focus area -->
      <g transform="translate(10,144)" class="msg-4">
        <rect width="500" height="42" rx="18.04"/>
        <text x="15" y="27">At the intersection of AI, cyber &amp; human insight</text>
      </g>

      <!-- typing 5 -->
      <g transform="translate(10,192)" class="typing-5"> … </g>

      <!-- 5 ▸ LinkedIn -->
      <g transform="translate(10,192)" class="msg-5">
        <rect width="520" height="66" rx="18.04"/>
        <text x="15" y="27">Connect with me on LinkedIn:</text>
        <text x="15" y="50">
          <a xlink:href="https://www.linkedin.com/in/natasha-newbold/">https://www.linkedin.com/in/natasha-newbold/</a>
        </text>
      </g>
    </svg>

    <!-- optional JS hook (leave if you’re using Vite) -->
    <script type="module" src="/main.js"></script>
  </body>
</html>
